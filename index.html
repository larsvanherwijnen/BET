<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BET</title>
</head>

<body class="bg-slate-300">
    <main class="flex w-full">
        <div class="bg-slate-500 w-3/12 rounded-r-xl shadow h-screen p-5 space-y-5">
            <div class="flex flex-col">
                <span class="text-3xl font-semibold">Laadhallen</span>
                <div class="grid grid-cols-2 gap-4 mt-3">
                    <button class="w-full border border-2 border-slate-700 rounded-2xl p-2 bg-slate-700 text-white">Laadhal 1</button>
                    <button class="w-full border border-2 border-slate-700 rounded-2xl p-2">Laadhal 2</button>
                    <button class="w-full border border-2 border-slate-700 rounded-2xl p-2">Laadhal 3</button>
                </div>
            </div>

            <div>
                <span class="text-3xl font-semibold">Weer <span id="weerStad"></span></span>
                <p>Het is momenteel <span id="weerGraden"></span> graden en het is <span id="weerConditie"></span> </p>
                <span id="weersbeschrijving"></span>
                <form id="weatherapi" class="">
                    <select id="city" class="w-full rounded p-2">
                        <option value="Amsterdam">Amsterdam</option>
                        <option value="New York">New York</option>
                        <option value="Birmingham">Birmingham</option>
                        <option value="Melbourne">Melbourne</option>
                        <option value="Sarajevo">Sarajevo</option>
                    </select>
                </form>
            </div>
            <div>
                <span class="text-3xl font-semibold">Trucks</span>
                <div class="space-y-2 w-full" id="existingTrucks">
                    <div class="bg-gray-400 rounded p-2 flex justify-between items-center">
                        <div>
                            <span id="size">Maat: 6 x 3</span>
                            <span id="arrival_int">Aankomst interval: 3s</span>
                            <span id="truck_type">Type: Snelkoerier</span>
                        </div>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <form class="space-y-2">
                    <div class="flex flex-col w-full step hidden">
                        <label for="">Dimenties Vrachtwagen :</label>
                        <div class="flex space-x-2">
                            <input placeholder="Lengte (max. 6)" id="length" class="w-1/2 rounded p-2">
                            <input placeholder="Breedte (max. 3)" id="width" class="w-1/2 rounded p-2">
                        </div>
                    </div>
        
                    <div class="flex flex-col w-full step hidden">
                        <label for="arrival_interval">Aankomst interval : </label>
                        <input placeholder="interval (sec)" id="arrival_interval" class="w-full rounded p-2">
                    </div>
        
                    <div class="flex flex-col w-full step hidden">
                        <label for="type">Type transport : </label>
                        <select id="type" class="w-full rounded p-2">
                            <option value="cold">Koud</option>
                            <option value="fragile">Breekbaar</option>
                            <option value="general">Algemeen</option>
                            <option value="pallets">Pallets</option>
                            <option value="fastdelivery">Snelkoerier</option>
                        </select>
                    </div>
        
                    <div class="flex justify-between">
                        <button type="button" id="prevBtn" class="bg-gray-800 text-white p-2 rounded">Vorige</button>
                        <button type="button" id="nextBtn" class="bg-gray-800 text-white p-2 rounded">Volgende</button>
                        <button type="button" id="saveBtn" class="bg-green-800 text-white p-2 rounded">Opslaan</button>
                    </div>
                </form>
            </div>
            <div>
                
            </div>
        </div>
        <div class=" w-full">
            Hall
        </div>
    </main>
    <script type="module" src="./src/js/app.js" defer></script>
</body>

</html>
